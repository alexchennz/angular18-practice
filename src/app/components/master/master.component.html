<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" [ngClass]="{'active': currentComponent === 'Roles'}" (click)="changeComponent('Roles')">Roles</button>
            <button type="button" class="btn btn-primary" [ngClass]="{'active': currentComponent === 'Designation'}" (click)="changeComponent('Designation')">Designation</button>
        </div>
    </div>
</div>
<div class="row pt-2">
    <div class="col-12" *ngIf="currentComponent === 'Roles'">
        <app-roles></app-roles>
    </div>
    <div class="col-12" *ngIf="currentComponent === 'Designation'">
        <app-designation></app-designation>
    </div>
</div>
