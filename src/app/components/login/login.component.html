<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <p>This app is built on Angular 18 with typescript for practice purpose</p>
            <p>Tags: Data binding, directive, routing, api, template form, reactive form, service, pipe, </p>
            <p><strong>User</strong>: alex&#64;gmail.com</p>
            <p><strong>Password</strong>: 1234</p>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" [(ngModel)]="loginObj.email" name="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" (click)="onLogin()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
